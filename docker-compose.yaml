services:
  db:
    image: postgres:15
    container_name: workoutplanner-db
    environment:
      POSTGRES_DB: workoutplanner
      POSTGRES_USER: workout
      POSTGRES_PASSWORD: workout123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workout -d workoutplanner"]
      interval: 5s
      timeout: 3s
      retries: 5
  api:
    build: .
    container_name: workoutplanner-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/workoutplanner
      SPRING_DATASOURCE_USERNAME: workout
      SPRING_DATASOURCE_PASSWORD: workout123
      SPRING_PROFILES_ACTIVE: postgres
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres-data: